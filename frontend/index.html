<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Orchestration Framework</title>
    <script src="https://unpkg.com/reactflow@11/dist/umd/index.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: #f1f5f9;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .section {
            background: #1e293b;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section h2 {
            color: #cbd5e1;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        input, textarea, select, button {
            background: #334155;
            border: 1px solid #475569;
            color: #e2e8f0;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        textarea {
            width: 100%;
            min-height: 100px;
            font-family: inherit;
            resize: vertical;
        }
        
        button {
            background: #3b82f6;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #2563eb;
        }
        
        button:disabled {
            background: #475569;
            cursor: not-allowed;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #cbd5e1;
            font-size: 14px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-pending { background: #475569; }
        .status-running { background: #3b82f6; }
        .status-completed { background: #10b981; }
        .status-failed { background: #ef4444; }
        
        .dag-container {
            height: 500px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 4px;
            position: relative;
        }
        
        .dag-simple {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        
        .dag-node {
            background: #334155;
            border: 2px solid #475569;
            border-radius: 8px;
            padding: 15px;
            min-width: 200px;
            position: relative;
        }
        
        .dag-node.pending { border-color: #475569; }
        .dag-node.running { border-color: #3b82f6; animation: pulse 2s infinite; }
        .dag-node.completed { border-color: #10b981; }
        .dag-node.failed { border-color: #ef4444; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .dag-node h3 {
            color: #e2e8f0;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .dag-node .node-id {
            font-size: 11px;
            color: #94a3b8;
            margin-bottom: 10px;
        }
        
        .dag-node .deps {
            font-size: 11px;
            color: #64748b;
            margin-top: 10px;
        }
        
        .dag-arrow {
            color: #64748b;
            font-size: 20px;
            align-self: center;
        }
        
        .results {
            margin-top: 20px;
        }
        
        .node-result {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .node-result h3 {
            color: #cbd5e1;
            margin-bottom: 10px;
        }
        
        .node-result pre {
            background: #0f172a;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .logs {
            background: #0f172a;
            padding: 10px;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            color: #94a3b8;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #94a3b8;
        }
        
        .saved-executions {
            margin-top: 20px;
        }
        
        .execution-item {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .execution-item:hover {
            background: #334155;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Agent Orchestration Framework</h1>
        
        <!-- Input Section -->
        <div class="section">
            <h2>Create Task</h2>
            <div class="form-group">
                <label>Task Prompt</label>
                <textarea id="prompt" placeholder="Enter your task description..."></textarea>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Provider</label>
                    <select id="provider"></select>
                </div>
                <div class="form-group">
                    <label>Model</label>
                    <input type="text" id="model" placeholder="e.g., gpt-4o-mini">
                </div>
            </div>
            <button id="createPlanBtn" onclick="createPlan()">Create Plan</button>
        </div>
        
        <!-- DAG Visualization -->
        <div id="dagSection" class="section" style="display: none;">
            <h2>Execution Plan DAG</h2>
            <div id="dagContainer" class="dag-container">
                <div id="dagContent" class="dag-simple"></div>
            </div>
        </div>
        
        <!-- Execution Controls -->
        <div id="executeSection" class="section" style="display: none;">
            <button id="executeBtn" onclick="executePlan()">Execute Plan</button>
        </div>
        
        <!-- Execution Status -->
        <div id="statusSection" class="section" style="display: none;">
            <h2>Execution Status</h2>
            <div>
                Status: <span id="statusBadge" class="status-badge"></span>
            </div>
            <div id="logs" class="logs" style="margin-top: 10px;"></div>
        </div>
        
        <!-- Results -->
        <div id="resultsSection" class="section" style="display: none;">
            <h2>Execution Results</h2>
            <div id="results"></div>
        </div>
        
        <!-- Saved Executions -->
        <div class="section">
            <h2>Saved Executions</h2>
            <div id="savedExecutions" class="saved-executions"></div>
        </div>
    </div>
    
    <script>
        let currentPlan = null;
        let currentExecutionId = null;
        let ws = null;
        let pollInterval = null;
        
        // Load available providers
        async function loadProviders() {
            try {
                const response = await fetch('/api/providers');
                const data = await response.json();
                const providerSelect = document.getElementById('provider');
                providerSelect.innerHTML = '';
                data.providers.forEach(p => {
                    const option = document.createElement('option');
                    option.value = p;
                    option.textContent = p;
                    providerSelect.appendChild(option);
                });
                if (data.providers.length > 0) {
                    document.getElementById('provider').value = data.providers[0];
                    document.getElementById('model').value = data.default_models[data.providers[0]] || '';
                }
            } catch (e) {
                console.error('Failed to load providers:', e);
            }
        }
        
        // Create plan
        async function createPlan() {
            const prompt = document.getElementById('prompt').value;
            const provider = document.getElementById('provider').value;
            const model = document.getElementById('model').value;
            
            if (!prompt.trim() || !provider || !model) {
                alert('Please fill in all fields');
                return;
            }
            
            document.getElementById('createPlanBtn').disabled = true;
            document.getElementById('createPlanBtn').textContent = 'Creating Plan...';
            
            try {
                const response = await fetch('/api/plan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, provider, model })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to create plan');
                }
                
                currentPlan = await response.json();
                renderDAG(currentPlan);
                document.getElementById('dagSection').style.display = 'block';
                document.getElementById('executeSection').style.display = 'block';
                currentExecutionId = null;
                document.getElementById('statusSection').style.display = 'none';
                document.getElementById('resultsSection').style.display = 'none';
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('createPlanBtn').disabled = false;
                document.getElementById('createPlanBtn').textContent = 'Create Plan';
            }
        }
        
        // Render DAG
        function renderDAG(plan, nodeStates = {}) {
            const container = document.getElementById('dagContent');
            container.innerHTML = '';
            
            // Build dependency map
            const depMap = {};
            plan.nodes.forEach(node => {
                depMap[node.id] = node.dependencies || [];
            });
            
            // Simple layout: show nodes with dependencies
            plan.nodes.forEach(node => {
                const nodeDiv = document.createElement('div');
                const status = nodeStates[node.id] || node.status || 'pending';
                nodeDiv.className = `dag-node ${status}`;
                nodeDiv.innerHTML = `
                    <h3>${node.name}</h3>
                    <div class="node-id">${node.id}</div>
                    <div style="font-size: 12px; color: #94a3b8; margin-top: 10px;">
                        ${node.description.substring(0, 100)}${node.description.length > 100 ? '...' : ''}
                    </div>
                    ${node.dependencies.length > 0 ? `<div class="deps">Depends on: ${node.dependencies.join(', ')}</div>` : ''}
                `;
                container.appendChild(nodeDiv);
            });
        }
        
        // Execute plan
        async function executePlan() {
            if (!currentPlan) return;
            
            document.getElementById('executeBtn').disabled = true;
            document.getElementById('executeBtn').textContent = 'Executing...';
            document.getElementById('statusSection').style.display = 'block';
            
            try {
                // Create execution
                const execResponse = await fetch('/api/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ plan_id: currentPlan.plan_id })
                });
                
                const execData = await execResponse.json();
                currentExecutionId = execData.execution_id;
                
                // Start execution
                await fetch(`/api/execute/${currentExecutionId}/start`, {
                    method: 'POST'
                });
                
                // Connect WebSocket
                connectWebSocket(currentExecutionId);
                
                // Poll for results
                pollInterval = setInterval(async () => {
                    try {
                        const statusResponse = await fetch(`/api/execution/${currentExecutionId}/status`);
                        const status = await statusResponse.json();
                        updateStatus(status);
                        
                        if (status.status === 'completed' || status.status === 'failed') {
                            clearInterval(pollInterval);
                            loadResults(currentExecutionId);
                            document.getElementById('executeBtn').disabled = false;
                            document.getElementById('executeBtn').textContent = 'Execute Plan';
                        }
                    } catch (e) {
                        console.error('Polling error:', e);
                    }
                }, 1000);
                
            } catch (error) {
                alert('Error: ' + error.message);
                document.getElementById('executeBtn').disabled = false;
                document.getElementById('executeBtn').textContent = 'Execute Plan';
            }
        }
        
        // Connect WebSocket
        function connectWebSocket(executionId) {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/${executionId}`;
            ws = new WebSocket(wsUrl);
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                updateStatus(data);
            };
            
            ws.onclose = () => {
                ws = null;
            };
        }
        
        // Update status
        function updateStatus(status) {
            document.getElementById('statusBadge').textContent = status.status;
            document.getElementById('statusBadge').className = `status-badge status-${status.status}`;
            
            if (status.logs) {
                const logsDiv = document.getElementById('logs');
                logsDiv.innerHTML = status.logs.map(log => 
                    `<div class="log-entry">${log}</div>`
                ).join('');
                logsDiv.scrollTop = logsDiv.scrollHeight;
            }
            
            if (status.node_states && currentPlan) {
                renderDAG(currentPlan, status.node_states);
            }
        }
        
        // Load results
        async function loadResults(executionId) {
            try {
                const response = await fetch(`/api/execution/${executionId}/result`);
                const result = await response.json();
                
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = result.node_results.map(nodeResult => `
                    <div class="node-result">
                        <h3>
                            ${nodeResult.name} (${nodeResult.node_id})
                            <span class="status-badge status-${nodeResult.status}" style="margin-left: 10px;">
                                ${nodeResult.status}
                            </span>
                        </h3>
                        ${nodeResult.result ? `
                            <div>
                                <strong>Result:</strong>
                                <pre>${nodeResult.result}</pre>
                            </div>
                        ` : ''}
                        ${nodeResult.error ? `
                            <div style="color: #ef4444;">
                                <strong>Error:</strong> ${nodeResult.error}
                            </div>
                        ` : ''}
                        ${nodeResult.execution_time ? `
                            <div style="color: #94a3b8; font-size: 12px; margin-top: 5px;">
                                Execution time: ${nodeResult.execution_time.toFixed(2)}s
                            </div>
                        ` : ''}
                    </div>
                `).join('');
                
                document.getElementById('resultsSection').style.display = 'block';
                loadSavedExecutions();
            } catch (error) {
                console.error('Failed to load results:', error);
            }
        }
        
        // Load saved executions
        async function loadSavedExecutions() {
            try {
                const response = await fetch('/api/executions');
                const data = await response.json();
                
                const container = document.getElementById('savedExecutions');
                container.innerHTML = data.executions.map(exec => `
                    <div class="execution-item" onclick="loadExecution('${exec.execution_id}')">
                        <div><strong>${exec.user_prompt}</strong></div>
                        <div style="font-size: 12px; color: #94a3b8; margin-top: 5px;">
                            ${exec.timestamp ? new Date(exec.timestamp).toLocaleString() : ''} - 
                            <span class="status-badge status-${exec.status}">${exec.status}</span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load executions:', error);
            }
        }
        
        // Load execution
        async function loadExecution(executionId) {
            try {
                const response = await fetch(`/api/execution/${executionId}/load`);
                const data = await response.json();
                
                // Reconstruct plan
                currentPlan = {
                    plan_id: data.plan_id,
                    nodes: data.nodes.map(n => ({
                        ...n,
                        dependencies: n.dependencies || []
                    })),
                    edges: []
                };
                
                renderDAG(currentPlan, {});
                
                // Show results
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = data.nodes.map(node => `
                    <div class="node-result">
                        <h3>
                            ${node.name} (${node.id})
                            <span class="status-badge status-${node.status}" style="margin-left: 10px;">
                                ${node.status}
                            </span>
                        </h3>
                        ${node.result ? `
                            <div>
                                <strong>Result:</strong>
                                <pre>${node.result}</pre>
                            </div>
                        ` : ''}
                        ${node.error ? `
                            <div style="color: #ef4444;">
                                <strong>Error:</strong> ${node.error}
                            </div>
                        ` : ''}
                        ${node.execution_time ? `
                            <div style="color: #94a3b8; font-size: 12px; margin-top: 5px;">
                                Execution time: ${node.execution_time.toFixed(2)}s
                            </div>
                        ` : ''}
                    </div>
                `).join('');
                
                document.getElementById('dagSection').style.display = 'block';
                document.getElementById('resultsSection').style.display = 'block';
                document.getElementById('executeSection').style.display = 'none';
            } catch (error) {
                alert('Error loading execution: ' + error.message);
            }
        }
        
        // Initialize
        loadProviders();
        loadSavedExecutions();
    </script>
</body>
</html>
