# Agiraph unified configuration
# Both the Python backend and Next.js frontend read from this file.

[server]
host = "0.0.0.0"
port = 8011

[frontend]
port = 3011

[agent]
base_dir = "./agents"
default_model = "anthropic/claude-sonnet-4-5"
max_iterations = 20
temperature = 0.7
max_tokens = 4096
max_workers = 4
human_timeout = 3600
max_memory_inline = 20000

[search]
provider = "brave"       # brave | serper
max_native_uses = 5
